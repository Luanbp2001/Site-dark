<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page dark</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="container">
        <div class="left-login">
            <h1>Entre para o nosso time<br>E garanta sua especialização agora</h1>
            <img src="img/estudos.svg" alt="estudos">
        </div>
        <div class="right-login">
            <div class="card">
            <h2>login</h2>
            <form class="right-right">
                <div class="inputs">
                    <label for="name">Username</label>
                        <input type="text" name="name" id="input" placeholder="Digite seu nome" required>
                    </div>
                    <div class="inputs">
                        <label for="email">Email</label>
                            <input type="email" name="email" id="input" placeholder="Digite seu email" required>
                        </div>
                        <div class="inputs">
                            <label for="senha">Password</label>
                         <input type="password" name="password" id="input" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit">
                        login
                    </button>
                   </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
